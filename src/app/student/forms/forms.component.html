<div class="container mt-5">
  <div class="row">
    <div class="col-4 offset-4">
      <form [formGroup]="loginform" (ngSubmit)="datasubmit()">
        <h1>LogIn Form</h1>
        <div class="mt-3">
          <label for="name" class="form-label">Name</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Enter Name"
          />
          <!-- <div *ngIf="formcontrol('name').invalid && (formcontrol('name').dirty || formcontrol('name').touched)">
      <div *ngIf="formcontrol('name').errors?.['required']">
        Name is Required
      </div>

    </div> -->

          <div
            *ngIf="
              formvaluecontrol('name').invalid &&
              (formvaluecontrol('name').dirty ||
                formvaluecontrol('name').touched)
            "
            class="mt-2 text-danger"
          >
            <div *ngIf="formvaluecontrol('name').errors?.['required']">
              Name is Required
            </div>
            <div *ngIf="formvaluecontrol('name').errors?.['maxlength']">
              Max length must be 5
            </div>
            <div *ngIf="formvaluecontrol('name').errors?.['minlength']">
              Min length must be 3
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Enter Password"
          />
          <!-- <div *ngIf="loginform.controls['password'].invalid &&
             loginform.controls['password'].dirty" class="mt-2 text-danger">
            Password is Required
          </div> -->
          <div
            *ngIf="
              formvaluecontrol('password').invalid &&
              (formvaluecontrol('password').dirty ||
                formvaluecontrol('password').touched)
            "
            class="mt-2 text-danger"
          >
            <div *ngIf="formvaluecontrol('password').errors?.['required']">
              Name is Required
            </div>
            <div *ngIf="formvaluecontrol('password').errors?.['maxlength']">
              Max length must be 5
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Enter Valid Email"
          />
          <div
            *ngIf="
              formvaluecontrol('email').invalid &&
              (formvaluecontrol('email').dirty ||
                formvaluecontrol('email').touched)
            "
            class="mt-2 text-danger"
          >
            <div *ngIf="formvaluecontrol('email').errors?.['required']">
              Email is Required
            </div>
            <div *ngIf="formvaluecontrol('email').errors?.['email']">
              Please give valid email
            </div>
        </div>
        </div>
        <div class="mt-2">
          <button type="submit" [disabled]="loginform.invalid" class="btn btn-danger">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
