<div class="container">
  <div class="row">
    <div *ngIf="alert">
      <div class="alert alert-primary" role="alert">
        Data Is Updated
      </div>
    </div>

<div class="col-6 offset-3">
  <form [formGroup]="formdata" (ngSubmit)="createdata()">
    <div class="mt-3">
      <label for="userId" class="form-label">User Id</label>
      <input formControlName="userId" type="text" placeholder="User Id" class="form-control">
    </div>
    <div class="mt-3">
      <label for="title" class="form-label">Title</label>
      <input formControlName="title" type="text" placeholder="Title" class="form-control">
    </div>
    <div class="mt-3">
      <label for="body" class="form-label">Body</label>
      <input formControlName="body" type="text" placeholder="Body" class="form-control">
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
</div>


<div class="row">
  <ng-container *ngIf="!isloading">
    <div class="col-3 mt-3" *ngFor="let item of data">
      <div class="card">
        <div class="card-body"(click)="selectdata(item)">
          <!-- <h1>{{item.userId}}</h1> -->
          <h2>{{item.title}}</h2>
          <p>{{item.body}}</p>
        </div>
        <div class="card-footer">
<button class="btn btn-danger" (click)="deletedata(item.id)">Delete</button>
        </div>
      </div>
      </div>
  </ng-container>
</div>
</div>
